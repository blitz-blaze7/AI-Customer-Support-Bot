<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Support Assistant</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#f4f7f6; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
    .chat-container { width:400px; height:640px; background:#fff; border-radius:12px; box-shadow:0 6px 30px rgba(0,0,0,0.08); display:flex; flex-direction:column; overflow:hidden; }
    .chat-header { background:#007bff; color:#fff; padding:16px; text-align:center; font-weight:700; }
    .chat-messages { flex:1; padding:16px; overflow-y:auto; background:#fafafa; display:flex; flex-direction:column; gap:12px; }
    .message { max-width:82%; padding:10px 14px; border-radius:12px; word-wrap:break-word; }
    .user-message { align-self:flex-end; background:#007bff; color:#fff; border-bottom-right-radius:4px; }
    .bot-message { align-self:flex-start; background:#eef0f2; color:#111; border-bottom-left-radius:4px; }
    .meta { font-size:0.78rem; color:#666; margin-top:6px; }
    .input-area { padding:12px; display:flex; gap:8px; border-top:1px solid #eee; background:#fff; }
    input[type="text"] { flex:1; padding:10px 12px; border-radius:22px; border:1px solid #ddd; outline:none; }
    button { background:#007bff; color:#fff; border:none; padding:10px 14px; border-radius:22px; cursor:pointer; font-weight:600; }
    button:disabled { background:#c0c6cc; cursor:not-allowed; }
    .status { font-size:0.85rem; color:#666; padding:0 16px; height:20px; }
    .debug-toggle { position: absolute; top:10px; right:10px; font-size:12px; color:#333; }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Support Assistant</div>

    <div class="chat-messages" id="messageBox">
      <div class="message bot-message">Hello! I'm here to help. Ask me about passwords, shipping, or refunds.</div>
    </div>

    <div class="status" id="statusText"></div>

    <div class="input-area">
      <input id="userInput" type="text" placeholder="Type a message..." onkeypress="handleEnter(event)" />
      <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    // Toggle for showing debug meta in UI (set true during demo)
    const DEBUG_MODE = false;

    const session_id = 'web-' + Math.random().toString(36).substring(7);

    function addMessage(text, sender, meta = '') {
      const messageBox = document.getElementById('messageBox');
      const div = document.createElement('div');
      div.classList.add('message');
      div.classList.add(sender === 'user' ? 'user-message' : 'bot-message');

      const p = document.createElement('div');
      p.innerText = text;
      div.appendChild(p);

      if (DEBUG_MODE && meta) {
        const m = document.createElement('div');
        m.className = 'meta';
        m.innerText = meta;
        div.appendChild(m);
      }

      messageBox.appendChild(div);
      messageBox.scrollTop = messageBox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const btn = document.getElementById('sendBtn');
      const statusText = document.getElementById('statusText');
      const query = input.value.trim();
      if (!query) return;

      addMessage(query, 'user');
      input.value = '';
      input.disabled = true;
      btn.disabled = true;
      statusText.innerText = 'Bot is thinking...';

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query: query, session_id: session_id })
        });

        if (!res.ok) {
          let body = await res.text();
          try { body = JSON.parse(body); } catch (e) {}
          const err = (body && (body.detail || body.error)) || res.statusText || 'Server error';
          addMessage('Server Error: ' + err, 'bot');
          return;
        }

        const data = await res.json();

        if (data.response) {
          const meta = (data.source || data.action) ? `source: ${data.source || 'unknown'} Â· action: ${data.action || 'none'}` : '';
          addMessage(data.response, 'bot', meta);
        } else if (data.error) {
          addMessage('Error: ' + (data.error || data.detail || 'Unknown'), 'bot');
        } else {
          addMessage('Unexpected response format from server.', 'bot');
        }
      } catch (err) {
        console.error(err);
        addMessage('Connection Error. Is the Python server running?', 'bot');
      } finally {
        input.disabled = false;
        btn.disabled = false;
        input.focus();
        statusText.innerText = '';
      }
    }

    function handleEnter(e) {
      if (e.key === 'Enter') sendMessage();
    }
  </script>
</body>
</html>
